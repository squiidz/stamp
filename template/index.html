<!DOCTYPE HTML>
<html ng-app="stamp">
	<head>
		<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="static/css/animate.css">
		<link rel="stylesheet" type="text/css" href="static/css/bootstrap-select.min.css">
		<link rel="stylesheet" type="text/css" href="static/css/style.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="static/js/angular.min.js"></script>
		<script type="text/javascript" src="static/js/notify.min.js"></script>
		<script type="text/javascript" src="static/js/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="static/js/script.js"></script>
	</head>
	<body>
		<div class="display" ng-controller="BuildPage as build">
			<div class="jumbotron">
				<h1 class="logo" >#!Stamp</h1>
				<a href="/profil"><button id="rightcorner" type="button" class="btn btn-success">profil</button></a>
				<p id="headword">Welcome back ((.Username))</p>
				<input id="active" value="((.Username))" hidden/>
				
				
				<button id="newTag" ng-click='activate()' class="btn btn-primary">New Tag</button>

				<div class="newTag" ng-show="showForm">
					<!-- <input class="form-control" id="friendName" type="text" placeholder="Friend Name"/> -->
					<select id="friendName" class="selectpicker" data-width="30%" multiple>
						((range .Friends))
						<option>((.))</option>
						((end))
					</select>
					<textarea class="form-control" id="message" type="text" placeholder="Message" cols="2" rows="2"></textarea>
					<!-- <input id="picture" name="picture" type="file" class="filestyle" data-icon="true" /> -->
					<button id="sendTagBtn" ng-click='getMessage()' class="btn btn-primary">Send</button>


				</div>
			</div>
				<div class="col-md-6">
					<h3>New Message</h3>
					<div class="box animated bounceInRight" ng-repeat="message in messages">
						<h4>From : {{message.From.Username}}</h4>
						<blockquote id="content">{{message.Message}}</blockquote>
						<!-- <img src="{{message.Picture}}"/> -->
						<button ng-click='saveMessage(message)' type="button" class="btn btn-primary form-control">Save</button>
					</div>
				</div>
		</div>
	</body>
</html>
